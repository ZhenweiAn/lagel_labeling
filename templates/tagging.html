
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>标注系统(Demo)</title>

        <!-- css -->
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../static/css/web.css">

        <!-- js -->
        <!-- jQuery -->
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/web.js"></script>

    </head>
    <body>
        <div class="frame">

            
            <h1 class="text-center">标注界面</h1>

            <!-- 文书详情 -->
            <div class="col-sm-6" style="border-right-style: inset; border-color: #ccc;">
                <h2 class="text-center">文书详情</h2>
                <table class="table" id="tb_description">
                    <thead>
                        <tr>
                            <th class="col-sm-2">项目</th>
                            <th class="col-sm-10">内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="des_title">
                        </tr>
                        <tr id="des_id">
                        </tr>
                        <tr id="des_cause">
                        </tr>
                        <tr id="des_source">
                        </tr>
                        <tr id="des_court">
                        </tr>
                        <tr id="des_judge">
                        </tr>
                        <tr id="des_clerk">
                        </tr>
                        <tr id="des_party">
                        </tr>
                        <tr id="des_process">
                        </tr>
                        <tr id="des_opinion">
                        <tr id="des_result">
                    </tbody>
                </table>    
            </div>

            <div id="tagging" class="col-sm-6">
                <h2 class="text-center">标注相关项目</h2>
                <!-- 分页控制栏 -->
                <div id="page_panel" class="text-center">
                    <ul class="pagination">
                        <li id="page_1"><a href="#">原证原诉</a></li>
                        <li id="page_2"><a href="#">原证被证</a></li>
                        <li id="page_3"><a href="#">原证被辩</a></li>
                        <li id="page_4"><a href="#">原诉被证</a></li>
                        <li id="page_5"><a href="#">原诉被辩</a></li>
                        <li id="page_6"><a href="#">被证被辩</a></li>
                        <li id="page_7"><a href="#">诉求判别</a></li>
                    </ul>
                </div>

                <!-- 原告诉求-原告证据 -->
                <div id="tagging_page" class="col-sm-12">
                    <h3 id="tagging_title" class="text-center"></h3>
                    <div id="tagging_page_left" class="col-sm-6"></div>
                    <div id="tagging_page_right" class="col-sm-6" style="border-left-style: inset; border-color: #ccc;"></div>
                    <div id="tagging_page_center" class="col-sm-12"></div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <button id="skip_btn" class="col-sm-offset-3 col-sm-6">跳过本案</button>                       
                        </div>
                        <div class="col-sm-6">
                            <button id="submit_btn" class="col-sm-offset-3 col-sm-6">提交本案</button>
                        </div>
                    </div>
                </div>           
            </div>


            

        </div>
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    </body>
</html>
